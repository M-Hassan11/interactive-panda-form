<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <label for="username">
                User Name
            </label>
            <input type="text" id="username" placeholder="Enter User Name" required/>
            <label for="password" > Password</label>
            <input type="text" id="password" placeholder="Enter Password" required />
            <button type="submit" id="submit" >Login</button>
        </form>
        <div class="ear-left"></div>
        <div class="ear-right"></div>
        <div class="panda-face">
             <div class="blush-left"></div>
             <div class="blush-right"></div>
             <div class="eye-left">
                <div class="eyeball-left"></div>
             </div>
             <div class="eye-right">
                <div class="eyeball-right"></div>
             </div>
             <div class="nose"></div>
             <div class="mouth"></div>

        </div>
        <div class="hand-left"></div>
        <div class="hand-right"></div>
        <div class="foot-left"></div>
        <div class="foot-right"></div>

    </div>
    <script src="formJavascript.js"></script>
</body>
</html>
